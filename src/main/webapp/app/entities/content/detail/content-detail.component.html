<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="content">
      <h2 data-cy="contentDetailsHeading"><span jhiTranslate="fileUploaderApp.content.detail.title">Content</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ content.id }}</span>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.content.data">Data</span></dt>
        <dd>
          <div *ngIf="content.data">
            <a (click)="openFile(content.data, content.dataContentType)" jhiTranslate="entity.action.open">Open</a>
            {{ content.dataContentType }}, {{ byteSize(content.data) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/content', content.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
