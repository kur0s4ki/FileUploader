<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <h2 data-cy="documentDetailsHeading"><span jhiTranslate="fileUploaderApp.document.detail.title">Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.document.title">Title</span></dt>
        <dd>
          <span>{{ document.title }}</span>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.document.size">Size</span></dt>
        <dd>
          <span>{{ document.size }}</span>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.document.mimeType">Mime Type</span></dt>
        <dd>
          <span>{{ document.mimeType }}</span>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.document.content">Content</span></dt>
        <dd>
          <div *ngIf="document.content">
            <a [routerLink]="['/content', document.content.id, 'view']">{{ document.content.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="fileUploaderApp.document.car">Car</span></dt>
        <dd>
          <div *ngIf="document.car">
            <a [routerLink]="['/car', document.car.id, 'view']">{{ document.car.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
